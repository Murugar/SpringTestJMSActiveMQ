<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf JMS Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    
</head>

<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-6">
            <br/>
            <br/>
            <br/>
            <h2 class="text-primary">Spring Boot Thymeleaf JMS Test</h2>
            <br/>
        </div>
        <br/>
         
        <div class="col-md-2">
            <form action="#" th:action="@{/message}"
                  method="get">
            <button type="submit" class="btn btn-default btn-success">Refresh
            </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-2 col-md-8">
            <form action="#"
                  th:action="@{/message}"
                  th:object="${postMessage}"
                  method="post">

                <input type="text"
                       size="40"
                       th:field="*{text}" placeholder="What would you like to send?"
                />
                <input type="submit" class="btn btn-sm btn-primary" value="Send"/>
                <input type="reset" class="btn btn-sm btn-warning" value="Reset"/>
            </form>
        </div>
    </div>
</div>

<hr/>

<div class="container">
    <div class="offset-md-1 col-md-10">
        <div class="row">
            <h3 class="text-danger">Messages from topic</h3>
        </div>
    </div>

    <div class="row">
        <div class="offset-md-1 col-md-10">
            <p class="text-warning" th:text="'Number of messages: '+${numMessages}"></p>
        </div>
    </div>
</div>

<hr/>

<div class="container">
    <div class="row" th:each="currMess : ${messages}">
        <div class="offset-md-1 col-md-10">
            <h3 class="text-primary" >Message</h3>
            <table class="table table-condensed">
                <thead>
                <th class="text-danger" >MessageId</th>
                <th class="text-warning">ProducerId</th>
                </thead>
                <tbody>
                <tr>
                    <td class="text-primary" th:text="*{currMess.msg.messageId}"></td>
                    <td class="text-primary" th:text="*{currMess.msg.producerId}"></td>
                </tr>
                </tbody>
                <thead>
                <th class="text-danger">Destination</th>
                </thead>
                <tbody>
                <td class="text-warning" th:text="*{currMess.msg.destination}"></td>
                </tbody>

                <thead class="bg-success">
                <th>Timestamp</th>
                <th>Human readable</th>
                </thead>
                <tbody class="bg-success">
                <td th:text="*{currMess.msg.timestamp}"></td>
                <td th:text="*{currMess.timeStamp}"></td>
                </tbody>

                <thead class="bg-success">
                <th>Broker IN time</th>
                <th>Human readable</th>
                </thead>
                <tbody class="bg-success">
                <td th:text="*{currMess.msg.brokerInTime}"></td>
                <td th:text="*{currMess.brokerIn}"></td>
                </tbody>

                <thead class="bg-success">
                <th>Broker OUT time</th>
                <th>Human readable</th>
                </thead>
                <tbody class="bg-success">
                <td th:text="*{currMess.msg.brokerOutTime}"></td>
                <td th:text="*{currMess.brokerOut}"></td>
                </tbody>
            </table>
            <p><strong>Text: </strong><span th:text="*{currMess.msgText}"></span></p>
            <hr/>
        </div>
    </div>
</div>

<!-- /.container -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
